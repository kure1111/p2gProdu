<template>
    <div class="slds-m-around_large" style="m-width: 100%;" if:true={isLoadedAll}>
        <div if:true={isLoadedAll} class="backgroundInverse ">
            <lightning-spinner
                alternative-text="Loading..." variant="brand" size="large">
            </lightning-spinner>
        </div>
    </div>
    
    <lightning-card>
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>
        <lightning-input 
            label="Carga el archivo" 
            type="file" 
            accept={acceptedFormats}
            onchange={openfileUpload}>
        </lightning-input>      
        <br>        
        <lightning-button disabled={disableButton} variant="brand" label="Cargar Archivo" title="Cargar Archivo" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>    


    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="width: 1055px!important; max-width: 615px !important;">


                <!-- Modal/Popup Box LWC header here Cierra el modal -->
                <!-- <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Validaci√≥n Digital PakControl </h2>
                </header> -->


                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="padding: 0px!important;">
                    <img src={MensajeUrl}>
                </div>

                <!-- Modal/Popup Box LWC footer starts here  cierra el modal-->
                <footer class="slds-modal__footer">
                    <lightning-button variant="destructive" label="Cancelar" title="Cancel Action" onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


</template>
