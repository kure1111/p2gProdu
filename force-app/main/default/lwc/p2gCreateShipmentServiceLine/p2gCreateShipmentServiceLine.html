                                </td>
                                <td>
                                    <div class="slds-truncate" style="width: 160px;">
                                        <div onkeyup={searchKeySstb}>
                                            <lightning-input type="search" value={searchValueSstb} placeholder="Buscar SAP Service Type.."></lightning-input>
                                            </div>
                                            <template if:true={showVistaSstb}>
                                                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                                                    <div class="slds-modal__container">
                                                        <header class="slds-modal__header">
                                                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closelistSstb}>
                                                                <lightning-icon icon-name="utility:close" alternative-text="close" size="small" ></lightning-icon>
                                                                <span class="slds-assistive-text">Close</span>
                                                            </button>
                                                            <h2 class="slds-text-heading_medium slds-hyphenate">SAP Service Type Buy:</h2>
                                                            <div onkeyup={searchKeySstb}>
                                                                <lightning-input type="search"></lightning-input>
                                                            </div>
                                                        </header>
                                                        <div class="slds-modal__content slds-p-around_medium">
                                                            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                                                <thead>
                                                                    <tr class="slds-line-height_reset">
                                                                        <th class="" scope="col">
                                                                        <div class="slds-truncate" title="First Name">Name</div>
                                                                        </th>
                                                                        <th class="" scope="col">
                                                                        <div class="slds-truncate" title="Last Name">Country Name</div>
                                                                        </th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <template for:each={sideRecordsSstb} for:item="con">
                                                                        <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectSstb}> 
                                                                        <td>
                                                                            <div class="slds-truncate">{con.Name}</div>
                                                                        </td>
                                                                        <td>
                                                                            <div class="slds-truncate">{con.Country_Name__c}</div>
                                                                        </td>
                                                                        </tr>
                                                                    </template>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </section>
                                            </template>
                                </div>
                                </td>
                                <td>
                                    <div onkeyup={saveBuyPrice} class="slds-truncate" style="width: 60px;"><lightning-input type="number" step="0.01" 
                                        value={buyPrice}></lightning-input></div> 
                                </td>
                                <td>
                                    <div class="slds-truncate">{con.ContainerType}</div>
                                </td>
                                <td>
                                    <div class="slds-truncate">
                                        <lightning-input type="checkbox" checked={Devolucion} onchange={saveDevolucion}></lightning-input></div>
                                </td>
                                <td>
                                    <div onkeyup={saveComentario}>
                                        <lightning-input type="text" placeholder="Comentario de linea..." value={comentario}></lightning-input>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="slds-grid slds-grid_align-end">
                <div class="slds-col">
                    <lightning-button variant="Brand" label="Crear Shipment Service Line" onclick={crearLines}></lightning-button>
                </div>
            </div>
        </lightning-accordion-section>
    </lightning-accordion>
        <footer class="slds-modal__footer">
            <br>
            <lightning-button variant="neutral" label="Cerrar" onclick={close}></lightning-button>
        </footer>
    </div>
</template>
