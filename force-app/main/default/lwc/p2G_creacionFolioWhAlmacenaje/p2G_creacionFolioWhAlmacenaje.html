<template>
    <lightning-modal-body>
        <div>
            <template if:true={isLoading}>
                <!-- Muestra el spinner mientras isLoading es verdadero -->
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>
            <template if:true={showWarning}>
                <div class={warningClass}>
                    <div class="slds-notify_container slds-is-absolute">
                        <div class="slds-notify slds-notify_toast slds-theme_warning" role="status">
                            <span class="slds-assistive-text">warning</span>
                            <span class="slds-icon_container slds-icon-utility-warning slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
                                <lightning-icon icon-name="utility:warning" size="small"></lightning-icon>
                            </span>
                            <div class="slds-notify__content">
                                <h2 class="slds-text-heading_small">{warningMessage}</h2>
                            </div>
                            <div class="slds-notify__close">
                                <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" onclick={closeMessage}>
                                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <template if:true={showSuccess}>
                <div class={successClass}>
                    <div class="slds-notify_container slds-is-absolute">
                        <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
                            <span class="slds-assistive-text">success</span>
                            <span class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
                                <lightning-icon icon-name="utility:success" size="small"></lightning-icon>
                            </span>
                            <div class="slds-notify__content">
                                <h2 class="slds-text-heading_small">{successMessage}</h2>
                            </div>
                            <div class="slds-notify__close">
                                <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" onclick={closeMessage}>
                                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <template if:true={showError}>
                <div class={errorClass}>
                    <div class="slds-notify_container slds-is-absolute">
                        <div class="slds-notify slds-notify_toast slds-theme_error" role="status">
                            <span class="slds-assistive-text">error</span>
                            <span class="slds-icon_container slds-icon-utility-error slds-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
                                <lightning-icon icon-name="utility:error" size="small"></lightning-icon>
                            </span>
                            <div class="slds-notify__content">
                                <h2 class="slds-text-heading_small">{errorMessage}</h2>
                            </div>
                            <div class="slds-notify__close">
                                <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close" onclick={closeMessage}>
                                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <lightning-card  title="Crear Folio WH - Almacenaje">
                <br><br>
                <template if:true={formulario}>
                    <div class="slds-grid slds-wrap slds-gutters slds-grid_align-center">
                        <div class="slds-col slds-size_1-of-1 colorSection">
                            <h1>Commercial info</h1>
                        </div> <br><br>
                        <div class="slds-col slds-size_6-of-12">
                            <div onkeyup={searchKeyAccount}>
                                <lightning-input id="AccountFor" label="Account For:" placeholder="Buscar Account for" 
                                    required="" value={searchValueAccount} type="search"></lightning-input>
                            </div>
                            <table if:true={showSideAccount} class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="First Name">Name</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="First Name">Customer Id</div>
                                    </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={sideRecordsAccount} for:item="con">
                                        <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectAccount} data-name={con.Name}> 
                                           <td>
                                              <div class="slds-truncate">{con.Name}</div>
                                           </td>
                                           <td>
                                            <div class="slds-truncate">{con.Customer_Id__c}</div>
                                          </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-radio-group label="Comercio Exterior:" options={optionsCE}
                            value={valueCE} type="radio" disabled></lightning-radio-group>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-combobox  label="Team:" value={valueTeam} disabled
                                options={optionsTeam} onchange={clicTeam} required=""></lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-combobox  label="Currency:" value={valueCurrency}
                            options={optionsCurrency} onchange={registroCurrency} required=""></lightning-combobox>
                        </div>
                    </div>
                    <br><br>
                    <div class="slds-grid slds-wrap slds-gutters slds-grid_align-left">
                        <div class="slds-col slds-size_1-of-1"><br></div> 
                        <div class="slds-col slds-size_1-of-1 colorSection">
                        <h1>Sap Service Type</h1>
                        </div>
                        <div class="slds-col slds-size_1-of-1"><br></div> 
                        <div class="slds-col slds-size_6-of-12">
                            <template if:false={accountP2G}>
                                <div onkeyup={searchKeySst}>
                                    <lightning-input label="Sap service Type:" type="search" value={searchValueSst} placeholder="Buscar SAP Service Type.."></lightning-input>
                                </div>
                                <table if:true={showSideSst} class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th class="" scope="col">
                                            <div class="slds-truncate" title="First Name">Name</div>
                                            </th>
                                            <th class="" scope="col">
                                            <div class="slds-truncate" title="Last Name">Code</div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={sideRecordsSst} for:item="con">
                                            <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectSst} data-name={con.Name}> 
                                            <td>
                                                <div class="slds-truncate">{con.Name}</div>
                                            </td>
                                            <td>
                                                <div class="slds-truncate">{con.Code__c}</div>
                                            </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </template>
                            <template if:true={accountP2G}>
                                <lightning-input label="Sap service Type:" value={searchValueSst} type="search" disabled></lightning-input>
                            </template>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1"><br></div> 
                    <div class="slds-grid slds-wrap slds-gutters slds-grid slds-grid_align-left">
                    <div class="slds-col slds-size_1-of-1 colorSection">
                        <h1>Quote References & Status</h1>
                    </div>
                    <div class="slds-col slds-size_1-of-1"><br></div> 
                    <div class="slds-col slds-size_6-of-12">
                        <lightning-input label="Customer Reference:" type="Text"
                        placeholder="Introduzca Customer Reference" onchange={registroCustomer}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_6-of-12">
                    <div onkeyup={searchKeyCustomer}>
                        <lightning-input label="Customer Reference Form:" placeholder="Buscar Import-Export Quotes/Orders" 
                        value={searchValueCustomer} type="search"></lightning-input>
                    </div>
                    <table if:true={showSideCustomer} class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="First Name">Folio Import-Export</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={sideRecordsCustomer} for:item="con">
                                <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectCustomer}> 
                                    <td>
                                        <div class="slds-truncate">{con.Name}</div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                        </table>
                    </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1"><br></div> 
                    <div class="slds-grid slds-wrap slds-gutters slds-grid_align-center">
                        <div class="slds-col slds-size_1-of-1 colorSection">
                            <h1>Route & Schedule Data</h1>
                        </div>
                        <div class="slds-col slds-size_1-of-1"><br></div> 
                        <div class="slds-col slds-size_6-of-12">
                        <div onkeyup={searchKeyLoad}>
                            <lightning-input label="Site of Load:" placeholder="Buscar Site of Load" 
                                required="" value={searchValueLoad} type="search"></lightning-input>
                        </div>
                        <table if:true={showSideLoad} class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="First Name">Name</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Last Name">Country</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Last Name">State</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={sideRecordsLoad} for:item="con">
                                    <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectLoad} data-name={con.Name}> 
                                        <td>
                                            <div class="slds-truncate">{con.Name}</div>
                                        </td>
                                        <template lwc:if={con.Country__c}>
                                        <td>
                                            <div class="slds-truncate">{con.Country__r.Name}</div>
                                        </td>
                                        </template>
                                        <template lwc:if={con.State__c}>
                                            <td>
                                                <div class="slds-truncate">{con.State__r.Name}</div>
                                            </td>
                                        </template>
                                    </tr>
                                </template>
                            </tbody>
                            </table>
                        </div>
                        <div class="slds-col slds-size_6-of-12">
                        <div onkeyup={searchKeyDischarge}>
                            <lightning-input id="SiteofDischarge" label="Site of Discharge:" placeholder="Buscar Site of Discharge" 
                                required="" value={searchValueDischarge} type="search"></lightning-input>
                        </div>
                        <table if:true={showSideDischarge} class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                    <div class="slds-truncate" title="First Name">Name</div>
                                    </th>
                                    <th class="" scope="col">
                                    <div class="slds-truncate" title="Last Name">Country</div>
                                    </th>
                                    <th class="" scope="col">
                                    <div class="slds-truncate" title="Last Name">State</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={sideRecordsDischarge} for:item="con">
                                    <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectDischarge} data-name={con.Name}> 
                                    <td>
                                        <div class="slds-truncate">{con.Name}</div>
                                    </td>
                                    <template lwc:if={con.Country__c}>
                                        <td>
                                            <div class="slds-truncate">{con.Country__r.Name}</div>
                                        </td>
                                    </template>
                                    <template lwc:if={con.State__c}>
                                        <td>
                                            <div class="slds-truncate">{con.State__r.Name}</div>
                                        </td>
                                    </template>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                        </div>
                        <div class="slds-col slds-size_1-of-1"><br></div> 
                        <div class="slds-col slds-size_6-of-12">
                            <lightning-input type="date" required="" label="ETD:"
                            onchange={registroETD} value={ETD}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12">
                            <lightning-input type="date" required="" label="ETA:"
                            onchange={registroETA} value={ETA}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1"><br></div> 
                        <div class="slds-col slds-size_6-of-12">
                            <lightning-input type="time" id="LoadTime" label="Awaiting load time:"
                            onchange={registroloadtime} value={loadtime}></lightning-input>
                        </div>
                        <div class="slds-col slds-size_6-of-12">
                            <lightning-input type="time" name="UnloadTime" label="Awaiting unload time:"
                            onchange={registrounloadtime} value={unloadtime}></lightning-input>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1"><br></div> 
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_6-of-12">
                            <div onkeyup={searchKeyAddressOrigen}>
                                <lightning-input label="Account Address Origen:" placeholder="Buscar Account Address Origen"
                                    value={searchValueAddressOrigen} type="search" required=""></lightning-input>
                            </div>
                            <table if:true={showSideAddressOrigen} class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <th class="" scope="col">
                                            <div class="slds-truncate">Account Address Origen</div>
                                        </th>
                                        <th class="" scope="col">
                                            <div class="slds-truncate">Municipio</div>
                                        </th>
                                        <th class="" scope="col">
                                            <div class="slds-truncate">Colonia</div>
                                        </th>
                                        <th class="" scope="col">
                                            <div class="slds-truncate">Codigo Postal</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={sideRecordsAddressOrigen} for:item="con">
                                        <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectAddressOrigen} data-name={con.Name}>
                                            <td>
                                            <div class="slds-truncate">{con.Name}</div>
                                            </td>
                                            <td>
                                            <div class="slds-truncate">{con.Municipio_Cat2__c}</div>
                                            </td>
                                            <td>
                                            <div class="slds-truncate">{con.Colonia_cp__r.Name}</div>
                                            </td>
                                            <td>
                                            <div class="slds-truncate">{con.Codigo_Postal_CP__r.Name}</div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                        <div class="slds-col slds-size_6-of-12">
                            <div onkeyup={searchKeyAddressDestino}>
                                <lightning-input label="Account Address Destino:" placeholder="Buscar Account Address Destino"
                                    value={searchValueAddressDestino} type="search" required=""></lightning-input>
                            </div>
                            <table if:true={showSideAddressDestino} class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate">Account Address Destino</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate">Municipio</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate">Colonia</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate">Codigo Postal</div>
                                    </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={sideRecordsAddressDestino} for:item="con">
                                        <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectAddressDestino} data-name={con.Name}>
                                            <td>
                                            <div class="slds-truncate">{con.Name}</div>
                                            </td>
                                            <td>
                                            <div class="slds-truncate">{con.Municipio_Cat2__c}</div>
                                            </td>
                                            <td>
                                            <div class="slds-truncate">{con.Colonia_cp__r.Name}</div>
                                            </td>
                                            <td>
                                            <div class="slds-truncate">{con.Codigo_Postal_CP__r.Name}</div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1"><br></div> 
                    <div class="slds-grid slds-wrap slds-gutters slds-grid_align-center">
                        <div class="slds-col slds-size_1-of-1 colorSection">
                            <h1>Cargo Lines</h1>
                        </div>
                        <div class="slds-col slds-size_1-of-1"><br></div> 
                        <div class="slds-col slds-size_6-of-12">
                        <div onkeyup={searchKeyClaveServicio}>
                        <lightning-input label="Clave de Servicio:" placeholder="Buscar clave en el SAT" 
                            value={searchValueClaveServicio} type="search" required=""></lightning-input>
                        </div>
                        <table if:true={showSideClaveServicio} class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                            <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="First Name">Clave de Servicio</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="slds-truncate" title="First Name">Nombre</div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <template for:each={sideRecordsClaveServicio} for:item="con">
                                <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectClaveServicio} data-name={con.Name}> 
                                    <td>
                                        <div class="slds-truncate">{con.Clave_SAT__c}</div>
                                    </td>
                                    <td>
                                    <div class="slds-truncate">{con.Name}</div>
                                </td>
                                </tr>
                            </template>
                            </tbody>
                        </table>
                        </div>
                        <div class="slds-col slds-size_6-of-12">
                            <lightning-textarea label="Descripción de producto (pak2go):" placeholder="Describir el producto "
                            onchange={registroDescripcionProducto}></lightning-textarea>
                        </div>
                        <template if:true={materialPeligroso}>
                            <div class="slds-col slds-size_1-of-1" style="color: red;"><br><p>Nota: La clave de servicio corresponde a un material peligroso es necesario llenar los campos "Material Peligroso" y "Embalaje".</p><br></div> 
                            <div class="slds-col slds-size_6-of-12">
                            <div onkeyup={searchKeyMaterialPeligroso}>
                                <lightning-input id="MaterialPeligroso" label="Material Peligroso:" placeholder="Buscar material peligroso" 
                                    value={searchValueMaterialPeligroso} type="search" required=""></lightning-input>
                            </div>
                            <table if:true={showSideMaterialPeligroso} class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="First Name">Clave de Servicio</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="First Name">Nombre</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={sideRecordsMaterialPeligroso} for:item="con">
                                    <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectMaterialPeligroso} data-name={con.Name}> 
                                        <td>
                                        <div class="slds-truncate">{con.Clave_SAT__c}</div>
                                        </td>
                                        <td>
                                        <div class="slds-truncate">{con.Name}</div>
                                    </td>
                                    </tr>
                                </template>
                                </tbody>
                            </table>
                            </div>
                            <div class="slds-col slds-size_6-of-12">
                            <div onkeyup={searchKeyEmbalaje}>
                                <lightning-input id="Embalaje" label="Embalaje:" placeholder="Buscar embalaje en el SAT" 
                                    value={searchValueEmbalaje} type="search" required=""></lightning-input>
                            </div>
                            <table if:true={showSideEmbalaje} class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="First Name">Clave de Servicio</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="First Name">Nombre</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={sideRecordsEmbalaje} for:item="con">
                                    <tr class="slds-hint-parent" data-id={con.Id} key={con.Id} onclick={SideSelectEmbalaje} data-name={con.Name}> 
                                        <td>
                                        <div class="slds-truncate">{con.Clave_SAT__c}</div>
                                        </td>
                                        <td>
                                        <div class="slds-truncate">{con.Name}</div>
                                    </td>
                                    </tr>
                                    </template>
                                </tbody>
                                </table>
                            </div>
                        </template>
                        <div class="slds-col slds-size_2-of-1"><br></div> 
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-input label="Units:" required=""
                            onchange={registroUnits} type="number"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-input label="Peso Bruto (KG):" required=""
                            onchange={registroPesoBruto} type="number" step="0.01"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-input label="Peso Neto (KG):" required=""
                            onchange={registroPesoNeto} type="number" step="0.01"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-input label="Total Shipping Volume (m3):" required=""
                                onchange={registroTotalShippingVolume} type="number" step="0.01"></lightning-input>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-1"><br></div> 
                    <div class="slds-grid slds-wrap slds-gutters slds-grid_align-center">

                        </div>

                                onchange={registroBuyPrice} type="number" step="0.01"></lightning-input>
                        </div>
                        <div class="slds-col slds-size_5-of-12">
                            <lightning-input label="Sell Price:" required=""
                                onchange={registroSellPrice} type="number" step="0.01"></lightning-input>
                        </div>
                    </div>

                        </div>

                            <lightning-badge label={searchValueAccount}></lightning-badge>
                        </div>
                        <div class="slds-col slds-size_3-of-12">
                        <div>Comercio Exterior:</div>
                            <lightning-badge label={valueCE}></lightning-badge>
                        </div>

                        <div>Team:</div>
                            <lightning-badge label={valueTeam}></lightning-badge>
                          </div>

                          </div>
                          <div class="slds-col slds-size_1-of-1"><br></div>

                            <div>Quotation Status:</div>
                            <lightning-badge label={folioCrado.quotationStatus}></lightning-badge>

                          <div class="slds-col slds-size_3-of-12">

                          <div class="slds-col slds-size_3-of-12">

                            <lightning-badge label={folioCrado.reference}></lightning-badge>
                          </div>
                          <div class="slds-col slds-size_3-of-12">
                            <div>Customer Reference Form:</div>
                            <lightning-badge label={searchValueCustomer}></lightning-badge>
                          </div>
                          <div class="slds-col slds-size_1-of-1"><br></div> 
                          <div class="slds-col slds-size_4-of-12">
                            <div>Site of Load:</div>
                            <lightning-badge label={searchValueLoad}></lightning-badge>
                          </div>
                          <div class="slds-col slds-size_4-of-12">
                            <div>Site of Discharge:</div>
                            <lightning-badge label={searchValueDischarge}></lightning-badge>
                          </div>
                          <div class="slds-col slds-size_1-of-1"><br></div> 
                          <div class="slds-col slds-size_4-of-12">

                            <lightning-badge label={folioCrado.ETD}></lightning-badge>
                          </div>
                          <div class="slds-col slds-size_4-of-12">
                            <div>ETA:</div>
                            <lightning-badge label={folioCrado.ETA}></lightning-badge>
                        </div>
                        <div class="slds-col slds-size_1-of-1"><br></div> 
                          <div class="slds-col slds-size_4-of-12">
                            <div>load time:</div>
                            <lightning-badge label={folioCrado.Awaitingloadtime}></lightning-badge>
                          </div>
                          <div class="slds-col slds-size_4-of-12">
                            <div>unload time:</div>
                            <lightning-badge label={folioCrado.Awaitingunloadtime}></lightning-badge>
                          </div>
                          <div class="slds-col slds-size_1-of-1"><br></div> 
                          <div class="slds-col slds-size_4-of-12">
                            <div>Account Address Origen:</div>
                            <lightning-badge label={searchValueAddressOrigen}></lightning-badge>
                          </div>
                          <div class="slds-col slds-size_4-of-12">
                            <div>Account Address Destino:</div>
                            <lightning-badge label={searchValueAddressDestino}></lightning-badge>
                        </div>
                        <div class="slds-col slds-size_1-of-1"><br></div> 
                        <div class="slds-col slds-size_1-of-1 colorSection">

                            </div>

                            <div class="slds-col slds-size_3-of-12">
                                <div>Service Line:</div>
                                <lightning-badge label={serviceLineCrado.Name}></lightning-badge>
                            </div>

                                <lightning-badge label={serviceLineCrado.Service_Rate_Name__r.Name}></lightning-badge>
                            </div>
                            <div class="slds-col slds-size_3-of-12">

                                <lightning-badge label={serviceLineCrado.Service_Rate_Category__c}></lightning-badge>
                            </div>
                            <div class="slds-col slds-size_3-of-12">

                                <lightning-badge label={serviceLineCrado.route__c}></lightning-badge>
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <div>Quote Buy Price:</div>
                                <lightning-badge label={serviceLineCrado.Quote_Buy_Price__c}></lightning-badge>
                            </div>

                                <div>Quote Sell Price:</div>
                                <lightning-badge label={serviceLineCrado.Quote_Sell_Price__c}></lightning-badge>
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <div>Units:</div>
                                <lightning-badge label={serviceLineCrado.Units__c}></lightning-badge>
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <div>Divisa:</div>
                                <lightning-badge label={serviceLineCrado.CurrencyIsoCode}></lightning-badge>

                        </template>
                        <div class="slds-col slds-size_1-of-1"><br></div>

                        </div>

                            <div>Item Name:</div>
                            <lightning-badge label={cargoLineCrado.Extension_Item_Name__c}></lightning-badge>
                        </div>
                        <div class="slds-col slds-size_3-of-12">
                            <div>Container Type:</div>
                            <lightning-badge label={cargoLineCrado.Container_Type__r.Name}></lightning-badge>
                        </div>
                        <div class="slds-col slds-size_3-of-12">
                            <div>Units:</div>
                            <lightning-badge label={cargoLineCrado.Units__c}></lightning-badge>
                        </div>
                        <div class="slds-col slds-size_3-of-12">
                            <div>Peso Bruto:</div>
                            <lightning-badge label={cargoLineCrado.Total_Shipping_Weight_Kgs__c}></lightning-badge>
                        </div>
                        <div class="slds-col slds-size_3-of-12">
                            <div>Peso Neto:</div>
                            <lightning-badge label={cargoLineCrado.Peso_Neto__c}></lightning-badge>
                        </div>
                        <div class="slds-col slds-size_3-of-12">
                            <div>Total Shipping Volume (m3):</div>
                            <lightning-badge label={cargoLineCrado.Total_Shipping_Volume_m3__c}></lightning-badge>
                        </div>
                        <div class="slds-col slds-size_3-of-12">
                            <div>Currency:</div>
                            <lightning-badge label={cargoLineCrado.CurrencyIsoCode}></lightning-badge>
                        </div>
                    </template>
                        <div class="slds-col slds-size_1-of-1"><br></div> 
                        <div class="slds-col slds-size_1-of-1 colorSection">

                              <lightning-button variant="brand"
                              label={folioCrado.Name}
                              onclick={abrirFolio}
                              style="--sds-c-button-line-height:1;" stretch></lightning-button>
                    </div>

                </template>
                <div class="slds-grid slds-gutters slds-grid_align-end" slot="footer">
                    <div class="slds-col">
                        <lightning-button label="Cerrar" onclick={clicCerrar}></lightning-button>

                            <lightning-button label="Crear Folio" onclick={clicCrearFolio}></lightning-button>
                        </template>
                    </div>
                </div>
            </lightning-card>
        </div>
