<template>
    <div class="slds-m-around_large" style="m-width: 100%;" if:true={isLoadedAll}>
        <div if:true={isLoadedAll} class="backgroundInverse ">
            <lightning-spinner
                alternative-text="Loading..." variant="brand" size="large">
            </lightning-spinner>
        </div>
    </div>
    <div class="slds-form-element">
        <label class="slds-form-element__label">Nombre del {objectName}</label>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
            <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="object">  
                <div class="slds-icon slds-icon_small" aria-hidden="true">  
                <lightning-icon icon-name={iconName} size="small"></lightning-icon>  
                </div>  
                <span class="slds-assistive-text">Record</span>  
            </span>
          <input type="text" class="findRecord slds-input" readonly  value={recordName}/>
          <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Cambiar de Vehiculo" onclick={changeData}>
            <span class="slds-button__icon" aria-hidden="true" >  
                <lightning-icon icon-name="utility:close"   
                size="xx-Small" class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true"></lightning-icon>  
                </span>  
            <span class="slds-assistive-text">Cambiar de {objectName}</span>  
          </button>  
          <input type="hidden" value={objId} class="idV">                                                                    
        </div>                                                                    
    </div>    
</template>
